<!DOCTYPE html>
<html>
<head>
    <title>Startseite</title>
</head>
<body>
    <h1>Willkommen</h1>
    {% if current_user.is_authenticated %}
        <p>Hallo, {{ current_user.email }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a> oder
        <a href="{{ url_for('register') }}">Registrieren</a>
    {% endif %}
</body>
</html>
