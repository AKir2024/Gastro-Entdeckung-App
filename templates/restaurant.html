{% extends "base.html" %}

{% block title %}{{ tip.name }} - Restaurant & Bar Tip{% endblock %}

{% block content %}
    <section class="restaurant-bar-tip">
        <h2>{{ tip.name }}</h2>
        <p><strong>Cuisine:</strong> {{ tip.cuisine }}</p>
        <p><strong>Price Range:</strong> {{ tip.price_range }}</p>
        <p><strong>Atmosphere:</strong> {{ tip.atmosphere }}</p>
        <h3>Tip</h3>
        <p>{{ tip.tip_content }}</p>
    </section>
{% endblock %}
