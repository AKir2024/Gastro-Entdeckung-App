<!DOCTYPE html>
<html>
<head>
    <title>Gastro Tipp hinzufügen</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Füge einen neuen Tipp hinzu</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.tip_content.label }}<br>
                {{ form.tip_content }}
            </div>
            <div>
                {{ form.submit }}
            </div>
        </form>
        <a href="{{ url_for('index') }}">Zurück zur Startseite</a>
    </div>
</body>
</html>
