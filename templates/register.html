<!DOCTYPE html>
<html>
<head>
    <title>Registrieren</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Registriere dich</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password }}
        </div>
        <div>
            {{ form.confirm_password.label }}<br>
            {{ form.confirm_password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
    <a href="{{ url_for('index') }}">Zur√ºck zur Startseite</a>
</div>
</body>
</html>
